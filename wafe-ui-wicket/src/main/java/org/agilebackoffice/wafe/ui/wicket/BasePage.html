<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>WAFE - Constellation Catalogue</title>

<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' >
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>

	<!-- Header -->
	<div id="header">&nbsp;</div>

	<div id="searchpanel" align="center">
		<form class="search" wicket:id="searchForm">
			<input type="text" name="search" wicket:id="search"/>
			<button type="submit" wicket:id="submit">Search</button>
		</form>
	</div>
	
	<div id="content">
		<wicket:child/>
	</div>
</body>
</html>
